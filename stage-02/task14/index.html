<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>任务十四：零基础JavaScript编码（二）</title>
    <style>
        li {
            list-style: none;
        }
    </style>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
        <li>第二名：福州（样例），10</li>
    -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 95],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

        function InsertSortLi(){

        }

        // 初始化
        InsertSortLi.prototype.init=function(){
            this.insertLi(this.getArray());
        };

        // 获得符合查询条件的数据
        InsertSortLi.prototype.getArray=function(){
            var resArray = [];
            for (var i = 0; i < aqiData.length; i++) {
                if (aqiData[i][1] > 60) {
                    resArray.push(aqiData[i]);
                }
            }
            resArray.sort(function (a, b) {
                return b[1]-a[1];
            })

            return resArray;
        };

        // 插入 li
        InsertSortLi.prototype.insertLi=function(resArray){
            for (var i = 0; i < resArray.length; i++) {
                var oUl = document.getElementById('aqi-list');
                var aLi = document.createElement('li');
                var n = i + 1;
                var text = document.createTextNode('第' + n + '名:' + resArray[i][0] + ',' + resArray[i][1]);
                aLi.appendChild(text);
                oUl.appendChild(aLi);
            }
        }

        // 创建实例
        var insertSortLi = new InsertSortLi();
        insertSortLi.init();
    })();



</script>
</body>
</html>
